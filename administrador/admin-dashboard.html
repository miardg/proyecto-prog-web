<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard | KynetikGym</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="admin-dashboard.js" defer></script>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-dumbbell text-warning me-2"></i>KynetikGym - Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAdmin">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAdmin">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Entradas</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-usuarios.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-planes.html">Planes</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-clases.html">Clases</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-beneficios.html">Beneficios</a></li>
        </ul>
        <div class="d-flex">
          <a href="index.html" class="btn btn-outline-light me-2">Ver sitio</a>
          <a href="#" class="btn btn-warning">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="fw-bold mb-4 mt-4">Dashboard</h2>

    <div class="row g-4">
      <!-- Tarjetas resumen -->
      <div class="col-md-3">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Usuarios</h5>
            <p class="card-text display-6" id="totalUsers">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success h-100">
          <div class="card-body">
            <h5 class="card-title">Planes</h5>
            <p class="card-text display-6" id="totalPlans">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-warning h-100">
          <div class="card-body">
            <h5 class="card-title">Clases publicadas</h5>
            <p class="card-text display-6" id="totalClasses">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-danger h-100">
          <div class="card-body">
            <h5 class="card-title">Beneficios</h5>
            <p class="card-text display-6" id="totalBenefits">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-4">
      <!-- Gráficos -->
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header">
            Ventas por mes
          </div>
          <div class="card-body">
            <canvas id="salesChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100">
          <div class="card-header">
            Usuarios por tipo
          </div>
          <div class="card-body">
            <canvas id="usersChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
