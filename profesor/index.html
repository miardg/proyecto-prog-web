<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Profesor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-dumbbell text-warning me-2"></i>KynetikGym
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="calendario.html">Calendario</a></li>
        </ul>
        <div class="d-flex">
          <a href="../invitado/login.html" class="btn btn-outline-warning">Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container mt-5">
    <br>
    <h1 class="mb-4">Panel del Profesor</h1>

    <div class="row g-4">


      <div class="col-md-12">
        <div class="card text-center p-4">
          <h5 class="mb-3">Ver Calendario</h5>
          <a href="calendario.html" class="btn btn-warning w-100">Ir al calendario</a>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card text-center p-4">
          <h5 class="mb-3">Cancelar Clase</h5>
          <button class="btn btn-outline-warning w-100" data-bs-toggle="modal" data-bs-target="#modalCancelarClase">
            Cancelar una clase
          </button>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card text-center p-4">
          <h5 class="mb-3">Tomar Asistencia</h5>
          <button class="btn btn-outline-warning w-100" data-bs-toggle="modal" data-bs-target="#modalTomarAsistencia">
            Seleccionar clase del día
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- Modal cancelar clase -->
  <div class="modal fade" id="modalCancelarClase">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Seleccionar clase para cancelar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul id="listaClasesCancelar" class="list-group">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal tomar asistencia -->
  <div class="modal fade" id="modalTomarAsistencia">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Clases del día</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul id="listaClasesAsistencia" class="list-group">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Acción completada con éxito</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-5 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>

</html>

</html>
