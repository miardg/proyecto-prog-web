<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYNETIK GYM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleSocio.css" />
    <script src="./scriptSocio.js"></script>
</head>

<body>

    <header class="text-center py-5 bg-white border-bottom">
        <h1 class="display-5 text-warning">Alimentación</h1>
        <p class="lead text-light">Consultá tu plan nutricional semanal</p>
    </header>

    <main class="container py-5">
        <section>
            <h2 class="mb-4 text-warning">Plan de Alimentación</h2>
            <table class="table table-bordered table-hover bg-white align-middle">
                <thead class="table-warning text-dark">
                    <tr>
                        <th>Día</th>
                        <th>Comida</th>
                        <th>Tipo</th>
                        <th>Calorías</th>
                    </tr>
                </thead>
                <tbody id="tablaAlimentacion">
                    <!-- JS inserta filas -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Botón de descarga simulada -->
    <div class="mb-4 text-center">
        <button class="btn btn-warning" id="btnDescargarPDF">
            <i class="fas fa-file-download me-2"></i> Descargar PDF
        </button>
    </div>

    <!-- Modal simulación de descarga -->
    <div class="modal fade" id="modalDescargaPDF" tabindex="-1" aria-labelledby="modalDescargaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white text-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalDescargaLabel">Descargando PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Tu archivo se está preparando...</p>
                    <i class="fas fa-spinner fa-spin fa-2x text-warning mt-3"></i>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>


</html>
