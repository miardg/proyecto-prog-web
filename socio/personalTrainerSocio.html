<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYNETIK GYM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleSocio.css" />
    <script src="./scriptSocio.js"></script>
</head>

<body>

    <header class="text-center py-5 bg-white border-bottom">
        <h1 class="display-5 text-warning">Personal Trainer</h1>
        <p class="lead text-light">Consult√° tus sesiones y objetivos con tu entrenador</p>
    </header>

    <main class="container py-5">
        <section>
            <div class="row g-4" id="bloqueTrainer">
                <!-- JS inserta contenido -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal Historial -->
    <div class="modal fade" id="modalHistorialTrainer" tabindex="-1" aria-labelledby="modalHistorialLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning" id="modalHistorialLabel">Historial de Sesiones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-dark text-light">üóìÔ∏è 20/09 - Cardio + Core</li>
                        <li class="list-group-item bg-dark text-light">üóìÔ∏è 23/09 - Fuerza tren superior</li>
                        <li class="list-group-item bg-dark text-light">üóìÔ∏è 26/09 - HIIT + movilidad</li>
                    </ul>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Solicitar Sesi√≥n -->
    <div class="modal fade" id="modalTurnoTrainer" tabindex="-1" aria-labelledby="modalTurnoTrainerLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTurnoTrainerLabel">Solicitar Sesi√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formTurnoTrainer">
                        <div class="mb-3">
                            <label for="fechaTrainer" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaTrainer" required>
                        </div>
                        <div class="mb-3">
                            <label for="horaTrainer" class="form-label">Horario</label>
                            <select class="form-select" id="horaTrainer" required>
                                <option value="">Seleccionar horario</option>
                                <option value="08:00">08:00</option>
                                <option value="10:00">10:00</option>
                                <option value="14:00">14:00</option>
                                <option value="17:00">17:00</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="formTurnoTrainer" class="btn btn-warning">Confirmar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de carga -->
    <div class="modal fade" id="modalCargandoTurno" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-white text-dark text-center">
                <div class="modal-body py-4">
                    <h5 class="mb-3">Solicitando turno...</h5>
                    <i class="fas fa-spinner fa-spin fa-2x text-warning"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
