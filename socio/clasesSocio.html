<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimnasio Vital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleSocio.css" />
    <script src="./scriptSocio.js"></script>
</head>

<body class="bg-dark text-white">
    <header class="text-center py-5">
        <h1 class="display-5 text-warning">Mis Clases</h1>
        <p class="lead text-light">Consultá tus clases activas y reservá nuevas</p>
    </header>

    <main class="container py-5">
        <!-- Resumen del plan -->
        <section class="mb-5">
            <h3 class="text-warning mb-3">Resumen de Plan</h3>
            <div class="card card-socio">
                <div class="card-body">
                    <p><strong>Plan:</strong> Premium</p>
                    <p><strong>Estado:</strong> Activo</p>
                    <p><strong>Clases particulares restantes:</strong> Ilimitadas</p>
                </div>
            </div>
        </section>

        <!-- Clases disponibles -->
        <section>
            <h3 class="text-warning mb-3">Clases Disponibles</h3>
            <div class="row g-4" id="clasesDisponibles">
                <!-- JS inserta cards con clase card-socio -->
            </div>
        </section>
    </main>


    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
