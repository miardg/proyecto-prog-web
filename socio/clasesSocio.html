<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gimnasio Vital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleSocio.css" />
    <script src="./scriptSocio.js"></script>
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Mis Clases</h1>
        <p>Consultá tus clases activas y reservá nuevas</p>
    </header>

    <main class="container py-5">
        <!-- Resumen del plan -->
        <section class="mb-5">
            <h3>Resumen de Plan</h3>
            <div class="card">
                <div class="card-body">
                    <p><strong>Plan:</strong> Premium</p>
                    <p><strong>Estado:</strong> Activo</p>
                    <p><strong>Clases particulares restantes:</strong> Ilimitadas</p>
                </div>
            </div>
        </section>

        <!-- Clases disponibles -->
        <section>
            <h3>Clases Disponibles</h3>
            <div class="row g-4" id="clasesDisponibles">
                <!-- JS inserta datos -->
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalClase" tabindex="-1" aria-labelledby="modalClaseLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalClaseLabel">Confirmar inscripción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalClaseBody">
                    <!-- JS inserta datos -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarClase">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
