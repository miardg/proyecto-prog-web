<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYNETIK GYM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleSocio.css" />
    <script src="./scriptSocio.js"></script>
</head>

<body class="bg-dark text-white">
    <header class="text-center py-5">
        <h1 class="display-5 text-warning">Mis Rutinas</h1>
        <p class="lead text-light">Consultá tus rutinas activas y progresos semanales</p>
    </header>

    <main class="container py-5">
        <section>
            <table class="table table-dark table-striped table-bordered align-middle">
                <thead class="table-warning text-dark">
                    <tr>
                        <th>Día</th>
                        <th>Rutina</th>
                        <th>Objetivo</th>
                        <th>Duración</th>
                    </tr>
                </thead>
                <tbody id="tablaRutinas">
                    <!-- JS inserta filas -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
