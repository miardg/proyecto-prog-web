<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYNETIK GYM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleSocio.css" />
    <script src="./scriptSocio.js"></script>
</head>

<body class="bg-dark text-white">
    <header class="text-center py-5">
        <h1 class="display-5 text-warning">Beneficios del Socio</h1>
        <p class="lead text-light">Consultá, buscá y canjeá tus beneficios disponibles</p>
    </header>

    <main class="container py-5">
        <input type="text" id="buscadorBeneficio" class="form-control mb-4" placeholder="Buscar beneficio...">

        <table class="table table-dark table-bordered table-striped align-middle">
            <thead class="table-warning text-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tablaBeneficios">
                <!-- JS inserta filas -->
            </tbody>
        </table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalBeneficio" tabindex="-1" aria-labelledby="modalBeneficioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning" id="modalBeneficioLabel">Canje de beneficio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBeneficioBody">
                    <!-- JS inserta contenido -->
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
