<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-dumbbell text-warning me-2"></i>KynetikGym
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="calendario.html">Calendario</a></li>
                </ul>
                <div class="d-flex">
                    <a href="../invitado/login.html" class="btn btn-outline-warning">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </nav>


    <main class="container" id="mainAsistencia">
        <h2 class="mb-4">Tomar asistencia</h2>

        <!-- Info de la clase -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 id="claseTitulo"></h5>
                <p id="claseDetalle"></p>
            </div>
        </div>

        <!-- Lista de inscritos -->
        <form id="formAsistencia">
            <ul class="list-group" id="listaInscritos"></ul>
            <button type="submit" class="btn btn-warning mt-3">Guardar asistencia</button>
        </form>
    </main>

    <!-- Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMsg">Acción completada con éxito</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
