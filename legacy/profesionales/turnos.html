<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KynetikGym - Turnos Asignados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="turnos.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-dumbbell text-warning me-2"></i>KynetikGym
      </a>
      <div class="d-flex justify-content-end">
        <a href="index.html" class="btn btn-outline-light me-2">
          <i class="fas fa-arrow-left me-1"></i> Volver
        </a>
        <button class="btn btn-outline-warning" id="btnLogout">Cerrar Sesión</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container flex-grow-1 py-5" style="margin-top: 80px;">
    <h2 class="mb-4">Turnos Asignados</h2>

    <!-- Tabla de turnos -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Listado de turnos</h5>
        <p class="card-text">Aquí puedes visualizar los turnos asignados a tus clientes.</p>

        <div class="table-responsive">
          <table class="table table-hover align-middle" id="tablaTurnos">
            <thead class="table-dark">
              <tr>
                <th>Socio</th>
                <th>Actividad</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filas cargadas dinámicamente por turnos.js -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-5 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>

</html>
