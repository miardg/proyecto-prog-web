<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KynetikGym - Gestión de Planes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="planes.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="fas fa-dumbbell text-warning me-2"></i>KynetikGym
      </a>
      <div class="d-flex justify-content-end">
        <a href="index.html" class="btn btn-outline-light me-2">
          <i class="fas fa-arrow-left me-1"></i> Volver
        </a>
        <button class="btn btn-outline-warning" id="btnLogout">Cerrar Sesión</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container flex-grow-1 py-5" style="margin-top: 80px;">
    <h2 class="mb-4">Gestión de Planes</h2>

    <!-- Buscador de socios -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Buscar Socio</h5>
        <input type="text" id="buscadorSocio" class="form-control mb-3" placeholder="Buscar por nombre...">
        <ul class="list-group" id="listaSocios"></ul>
      </div>
    </div>

    <!-- Formulario para subir plan -->
    <div class="card shadow-sm" id="formularioPlan" style="display:none;">
      <div class="card-body">
        <h5 class="card-title" id="tituloFormulario">Subir Plan</h5>
        <form id="planForm" novalidate>
          <div class="mb-3">
            <label for="archivoPlan" class="form-label">Archivo PDF</label>
            <input type="file" class="form-control" id="archivoPlan" accept="application/pdf" required>
            <div class="invalid-feedback">Por favor selecciona un archivo PDF.</div>
          </div>
          <button type="submit" class="btn btn-warning">Subir Plan</button>
        </form>
      </div>
    </div>
  </main>

  <!-- MODAL de feedback -->
  <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-dark text-white py-5 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 KynetikGym. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>

</html>
